<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax the Mighty's Garage</title>
</head>
<body>


<div>
    <div id="mainContainer"></div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    $.ajax("garage.json").done(function(data){

        var html = "";
        $(data).each(function(index, car){

        html += "<div>" +
                "<div>" + car.make + "</div>" +
                "<div>" + car.model + "</div>" +
                "<div>" + car.year + "</div>"

                        + "</div>";

            $("#mainContainer").html(html);
        })

    })
</script>
</body>
</html>
